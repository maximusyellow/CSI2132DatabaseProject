<div class="modal fade" id="paymodal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Payment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="needs-validation" method="POST" novalidate>
                {% csrf_token %}
      
                <div class="form-group">
                  <label for="res_id">Reservation ID</label>
                  <input type="text" class="form-control" id="res_id" name="res_id" placeholder="Reservation ID" required>
                  <div class="invalid-feedback">
                    Invalid ID.
                  </div>
                </div>

                <div class="form-group">
                        <label for="cust_id">Customer ID</label>
                        <input type="text" class="form-control" id="cust_id" name="cust_id" placeholder="Customer ID" required>
                        <div class="invalid-feedback">
                          Invalid ID.
                        </div>
                      </div>
      
                <div class="form-group">
                  <label for="amount">Amount</label>
                  <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" required>
                  <div class="invalid-feedback">
                    Invalid amount.
                  </div>
                </div>
      
                <div class="modal-footer">
                  <button class="btn btn-primary" name="pay" type="submit">Save</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </div>

      <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function () {
            'use strict';
            window.addEventListener('load', function () {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
        </script>
