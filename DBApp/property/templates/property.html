<script type="text/javascript">

  $(document).ready(function () {
    //var actions = $("table td:last-child").html();
    // Edit row on edit button click
    $(document).on("click", ".edit", function () {
      var r_id_txt = $(this).parents("div").find("#room_id").text();
      $(this).parents("div").find("#price").each(function () {
        $(this).html('<button class="btn btn-default" type="button" data-toggle="modal" data-target="#bookmodal">Book</button><form method="POST">{% csrf_token %} <input type="hidden" class="form-control" id="room_num" name="room_num"> value="' + r_id_txt + '"/><input name="#bookmodal" type="text" class="form-control" value="' + $(this).text() + '"/>< <button class="btn btn-primary" id="book" type="submit">Book Now</button>');
      });
    });
  });
</script>
</head>

{% if rooms_list %}
<div class="row">
  {% for room in rooms_list %}
  <div class="col-sm-3">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{room.hotel.name}}</h5>
        <h6>{{room.capacity}}</h6>
        <h6>{{room.hotel.city}}</h6>
        <h6 id = room_num> {{room.room_num}}</h6>
        <h6 id = price>${{room.price}}</h6>
        {% with ''|center:room.hotel.category as range %}
        {% for _ in range %}
        <span class="fa fa-star"></span>
        {% endfor %}
        {% endwith %}
        <br>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#bookmodal">Book</button>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endif %}
